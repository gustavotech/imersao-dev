<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>aula-03</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Mentalista
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo" alt=""><br>
        <p class="page-subtitle">
          Digite um número de 0 a 10
        </p>
        <input type="number" id="valor" /><br>
        <button type="submit" onclick="Chutar()">Chutar</button>
        <h2 class="resultado" id="resultado"></h2>
        <h3 class="resultado" id="maismenos"></h3>
      </div>
    
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <script src="app.js"></script>
    <script>
        var numeroSecreto = parseInt(Math.random() * 11);

        function Chutar() {
            var elementoResultado = document.getElementById("resultado");
            var elementoMaisMenos = document.getElementById("maismenos");
            var chute = parseInt(document.getElementById("valor").value);

            console.log(chute);
            if (chute == numeroSecreto) {
            elementoResultado.innerHTML = " você acertouu";
            } else if (chute > 10 || chute < 0) {
                elementoResultado.innerHTML = "você deve digitar um numero de 0 a 10";
            }
            if (chute > numeroSecreto) {
                elementoMaisMenos.innerHTML = " Errou, um pouco menos";
            }
            if (chute < numeroSecreto) {
                 elementoMaisMenos.innerHTML = " Errou, um pouco mais";
            }
        }
     
    </script>
    
</body>
</html>
